version: '3.8'

services:
  software-factory:
    build: .
    image: software-factory:2.0
    container_name: software-factory-2.0
    hostname: sf2
    stdin_open: true
    tty: true
    volumes:
      # Mount the current directory for development
      - .:/workspace
      # Mount efforts directory
      - sf-efforts:/efforts
      # Mount docker socket if needed for container operations
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Mount SSH keys for git operations (optional)
      # - ~/.ssh:/home/sfuser/.ssh:ro
      # - ~/.gitconfig:/home/sfuser/.gitconfig:ro
    environment:
      # Pass through GitHub token if set
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GH_TOKEN=${GH_TOKEN:-}
      # Terminal settings
      - TERM=xterm-256color
    working_dir: /workspace
    command: /bin/bash

volumes:
  sf-efforts:
    driver: local